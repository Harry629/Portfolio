<div class="contact-section">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Let's Connect</h3>
        <p>I'm always interested in new opportunities and exciting projects. Feel free to reach out!</p>
        
        <div class="social-links">
          <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" class="social-link">
            <i [class]="link.icon"></i>
            <span>{{link.name}}</span>
          </a>
        </div>
      </div>
      
      <div class="contact-form">
        <form (ngSubmit)="submitContact()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" [(ngModel)]="contact.subject" name="subject">
          </div>
          
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" [(ngModel)]="contact.message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
            Send Message
          </button>
          
          <div class="success-message" *ngIf="contactSuccess">
            <p>Thank you! Your message has been sent successfully.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
